<body>

<!-- NAV -->
<nav>
  <div class="logo">
    <img src="logo.png" alt="logo">

<div class="container">
<a class="back-btn" href="index.html">← Back to Home</a>

<h1>Random Number Generator</h1>
<p class="sub">Generate random numbers instantly with custom range.</p>

<div class="tool-box">

  <div class="row">
    <input type="number" id="min" placeholder="Minimum">
    <input type="number" id="max" placeholder="Maximum">
  </div>

  <div class="row">
    <input type="number" id="count" placeholder="How many numbers?" value="1">
  </div>

  <div class="options">
    <label><input type="checkbox" id="unique"> Unique numbers only</label>
  </div>

  <button onclick="generate()">Generate</button>

  <textarea id="result" placeholder="Generated numbers will appear here..."></textarea>

  <button onclick="copy()">Copy</button>

</div>
</div>

<footer>
<h3>UtsavAi-Studio</h3>
<p>Simplifying your digital life.</p>
<p>Email: utsavaistudio1@gmail.com</p>
</footer>

<script>
function generate(){
  const min=parseInt(minInput.value);
  const max=parseInt(maxInput.value);
  const count=parseInt(countInput.value);
  const unique=uniqueInput.checked;

  if(isNaN(min)||isNaN(max)||min>=max){
    alert("Enter valid min & max");
    return;
  }

  let results=[];
  const range=max-min+1;

  if(unique && count>range){
    alert("Range too small for unique numbers");
    return;
  }

  while(results.length<count){
    const num=Math.floor(Math.random()*range)+min;
    if(unique){
      if(!results.includes(num))results.push(num);
    }else{
      results.push(num);
    }
  }

  result.value=results.join(", ");
}

function copy(){
  if(!result.value)return;
  result.select();
  document.execCommand("copy");
  alert("Copied!");
}

const minInput=document.getElementById("min");
const maxInput=document.getElementById("max");
const countInput=document.getElementById("count");
const uniqueInput=document.getElementById("unique");
const result=document.getElementById("result");
</script>

</body>
