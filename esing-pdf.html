<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>eSign PDF – UtsavAi-Studio</title>
<meta name="description" content="Free eSign PDF tool by UtsavAi-Studio. Draw your signature and sign PDF files online.">
<meta name="robots" content="index, follow">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

:root{
  --blue:#1e88e5;
  --blue-dark:#1565c0;
  --light:#f5f9ff;
  --dark:#0d1b2a;
}

body{
  background:#fff;
  color:#333;
}

/* NAVBAR */
header{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  position:sticky;
  top:0;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#444;
}
nav a:hover{color:var(--blue);}

/* BACK BUTTON */
.back-wrap{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}

.back-btn{
  background:var(--blue);
  color:#fff;
  padding:8px 18px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}
.back-btn:hover{
  background:var(--blue-dark);
  transform:translateX(-4px);
}

/* TOOL */
.tool-container{
  max-width:800px;
  margin:40px auto;
  padding:0 20px;
}

.tool-box{
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h1{
  color:var(--dark);
  margin-bottom:10px;
}

.tool-desc{
  color:#555;
  margin-bottom:20px;
}

/* FORM */
.form-group{
  margin-bottom:15px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:500;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}

/* SIGNATURE */
canvas{
  border:2px dashed var(--blue);
  border-radius:12px;
  width:100%;
  height:160px;
  touch-action:none;
}

/* BUTTONS */
.btn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
  margin-top:10px;
}
.btn:hover{background:var(--blue-dark);}

.btn-outline{
  background:#fff;
  color:var(--blue);
  border:2px solid var(--blue);
}

/* PREVIEW */
.preview{
  margin-top:20px;
  padding:15px;
  background:var(--light);
  border-radius:14px;
  display:none;
  text-align:center;
}

/* FOOTER */
footer{
  background:var(--dark);
  color:#ccc;
  margin-top:60px;
  padding:35px 20px;
}

.footer{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

footer h3{color:#fff;margin-bottom:10px;}
footer p{font-size:14px;}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>
  </div>
</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back to Home</a>
</div>

<!-- TOOL -->
<main class="tool-container">
  <div class="tool-box">
    <h1>eSign PDF</h1>
    <p class="tool-desc">
      Upload your PDF, draw your signature, and sign documents online.
    </p>

    <div class="form-group">
      <label>Upload PDF</label>
      <input type="file" accept="application/pdf">
    </div>

    <label>Draw Your Signature</label>
    <canvas id="signPad"></canvas>

    <button class="btn btn-outline" onclick="clearSign()">Clear Signature</button>
    <button class="btn" onclick="applySign()">Apply Signature</button>

    <div class="preview" id="preview">
      ✅ Signature applied successfully  
      <br><br>
      <button class="btn">Download Signed PDF</button>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
const canvas = document.getElementById("signPad");
const ctx = canvas.getContext("2d");

canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

let drawing = false;

function start(e){
  drawing = true;
  draw(e);
}

function end(){
  drawing = false;
  ctx.beginPath();
}

function draw(e){
  if(!drawing) return;
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.strokeStyle = "#000";

  ctx.lineTo(x,y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x,y);
}

canvas.addEventListener("mousedown",start);
canvas.addEventListener("mouseup",end);
canvas.addEventListener("mousemove",draw);

canvas.addEventListener("touchstart",start);
canvas.addEventListener("touchend",end);
canvas.addEventListener("touchmove",draw);

function clearSign(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function applySign(){
  document.getElementById("preview").style.display="block";
}
</script>

</body>
</html>
