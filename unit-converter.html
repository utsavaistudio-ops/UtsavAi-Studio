<style>

  --blue-dark:#1565c0;

  margin-bottom:15px;

  display:block;
  margin-bottom:6px;

input, select{
  width:100%;
  padding:12px;

/* BUTTON */

  background:var(--blue);

  padding:12px;

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>
  </div>
</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back to Home</a>
</div>

<!-- TOOL -->
<main class="tool-container">
  <div class="tool-box">
    <h1>Unit Converter</h1>
    <p class="tool-desc">
      Convert Length, Weight & Temperature units easily.
    </p>

    <div class="form-group">
      <label>Conversion Type</label>
      <select id="type" onchange="updateUnits()">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
      </select>
    </div>

    <div class="form-group">
      <label>Value</label>
      <input type="number" id="value" placeholder="Enter value">
    </div>

    <div class="form-group">
      <label>From</label>
      <select id="fromUnit"></select>
    </div>

    <div class="form-group">
      <label>To</label>
      <select id="toUnit"></select>
    </div>

    <button class="btn" onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
const units = {
  length: {
    Meter:1,
    Kilometer:1000,
    Centimeter:0.01,
    Inch:0.0254,
    Foot:0.3048
  },
  weight: {
    Kilogram:1,
    Gram:0.001,
    Pound:0.453592
  },
  temperature: ["Celsius","Fahrenheit","Kelvin"]
};

const fromUnit = document.getElementById("fromUnit");
const toUnit = document.getElementById("toUnit");

function updateUnits(){
  const type = document.getElementById("type").value;
  fromUnit.innerHTML = "";
  toUnit.innerHTML = "";

  if(type === "temperature"){
    units.temperature.forEach(u=>{
      fromUnit.add(new Option(u,u));
      toUnit.add(new Option(u,u));
    });
  }else{
    Object.keys(units[type]).forEach(u=>{
      fromUnit.add(new Option(u,u));
      toUnit.add(new Option(u,u));
    });
  }
}
updateUnits();

function convert(){
  const type = document.getElementById("type").value;
  const val = parseFloat(document.getElementById("value").value);
  if(isNaN(val)){
    alert("Enter a valid value");
    return;
  }

  let result;

  if(type === "temperature"){
    const from = fromUnit.value;
    const to = toUnit.value;
    let c;

    if(from === "Celsius") c = val;
    if(from === "Fahrenheit") c = (val-32)*5/9;
    if(from === "Kelvin") c = val-273.15;

    if(to === "Celsius") result = c;
    if(to === "Fahrenheit") result = c*9/5+32;
    if(to === "Kelvin") result = c+273.15;
  }else{
    result = val * units[type][fromUnit.value] / units[type][toUnit.value];
  }

  const resBox = document.getElementById("result");
  resBox.innerText = "Result: " + result.toFixed(4);
  resBox.style.display = "block";
}
</script>

</body>
</html>
