<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Barcode Generator – UtsavAi-Studio</title>
<meta name="description" content="Free Barcode Generator by UtsavAi-Studio. Create barcodes instantly and download them.">
<meta name="robots" content="index, follow">

<!-- JsBarcode CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

:root{
  --blue:#1e88e5;
  --blue-dark:#1565c0;
  --light:#f5f9ff;
  --dark:#0d1b2a;
}

body{
  background:#fff;
  color:#333;
}

/* NAVBAR */
header{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  position:sticky;
  top:0;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#444;
}
nav a:hover{color:var(--blue);}

/* BACK BUTTON */
.back-wrap{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}

.back-btn{
  background:var(--blue);
  color:#fff;
  padding:8px 18px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}
.back-btn:hover{
  background:var(--blue-dark);
  transform:translateX(-4px);
}

/* TOOL */
.tool-container{
  max-width:700px;
  margin:40px auto;
  padding:0 20px;
}

.tool-box{
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.tool-container h1{
  color:var(--dark);
  margin-bottom:10px;
}

.tool-desc{
  color:#555;
  margin-bottom:20px;
}

/* FORM */
.form-group{
  margin-bottom:15px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:500;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}

/* BUTTON */
.btn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{
  background:var(--blue-dark);
}

/* BARCODE OUTPUT */
.barcode-box{
  margin-top:25px;
  text-align:center;
  display:none;
}

.barcode-box svg{
  margin-bottom:15px;
}

/* FOOTER */
footer{
  background:var(--dark);
  color:#ccc;
  margin-top:60px;
  padding:35px 20px;
}

.footer{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

footer h3{color:#fff;margin-bottom:10px;}
footer p{font-size:14px;}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>
  </div>
</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back to Home</a>
</div>

<!-- TOOL -->
<main class="tool-container">
  <div class="tool-box">
    <h1>Barcode Generator</h1>
    <p class="tool-desc">
      Generate barcodes instantly and download them.
    </p>

    <div class="form-group">
      <label>Enter Text / Number</label>
      <input type="text" id="barcodeText" placeholder="e.g. 123456789">
    </div>

    <div class="form-group">
      <label>Barcode Format</label>
      <select id="barcodeType">
        <option value="CODE128">CODE128</option>
        <option value="EAN13">EAN13</option>
        <option value="UPC">UPC</option>
        <option value="CODE39">CODE39</option>
      </select>
    </div>

    <button class="btn" onclick="generateBarcode()">Generate Barcode</button>

    <div class="barcode-box" id="barcodeBox">
      <svg id="barcode"></svg>
      <button class="btn" onclick="downloadBarcode()">Download Barcode</button>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
function generateBarcode(){
  const text = document.getElementById("barcodeText").value;
  const type = document.getElementById("barcodeType").value;

  if(text.trim() === ""){
    alert("Please enter text or number");
    return;
  }

  JsBarcode("#barcode", text, {
    format:type,
    lineColor:"#000",
    width:2,
    height:80,
    displayValue:true
  });

  document.getElementById("barcodeBox").style.display = "block";
}

function downloadBarcode(){
  const svg = document.getElementById("barcode");
  const serializer = new XMLSerializer();
  const source = serializer.serializeToString(svg);

  const blob = new Blob([source], {type:"image/svg+xml;charset=utf-8"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "barcode.svg";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
