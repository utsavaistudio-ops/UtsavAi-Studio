<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Background Remover – UtsavAi-Studio</title>
<meta name="description" content="Free Background Remover Tool by UtsavAi-Studio">
<meta name="robots" content="index, follow">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

/* ===== COLORS ===== */
:root{
  --blue:#1e88e5;
  --blue-dark:#1565c0;
  --light:#f5f9ff;
  --dark:#0d1b2a;
}

/* ===== BODY ===== */
body{
  background:#fff;
  color:#333;
}

/* ===== NAVBAR ===== */
header{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  position:sticky;
  top:0;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#444;
  font-weight:500;
}
nav a:hover{color:var(--blue);}

/* ===== BACK BUTTON ===== */
.back-wrap{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}

.back-btn{
  background:var(--blue);
  color:#fff;
  padding:8px 18px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
  display:inline-block;
  transition:.3s;
}
.back-btn:hover{
  background:var(--blue-dark);
  transform:translateX(-4px);
}

/* ===== TOOL AREA ===== */
.tool-container{
  max-width:1000px;
  margin:40px auto;
  padding:0 20px;
}

.tool-container h1{
  margin-bottom:10px;
  color:var(--dark);
}

.tool-desc{
  color:#555;
  margin-bottom:25px;
}

.tool-box{
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 6px 25px rgba(0,0,0,.08);
}

/* ===== PREVIEW ===== */
.preview-wrap{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:20px;
}

.preview{
  background:var(--light);
  padding:15px;
  border-radius:12px;
  text-align:center;
}

.preview h4{
  margin-bottom:10px;
  color:var(--blue);
}

.preview img, canvas{
  max-width:100%;
  border-radius:10px;
}

/* ===== BUTTONS ===== */
.actions{
  margin-top:20px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.actions button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:10px 22px;
  border-radius:22px;
  cursor:pointer;
  transition:.3s;
}

.actions button:hover{
  background:var(--blue-dark);
}

/* ===== FOOTER ===== */
footer{
  background:var(--dark);
  color:#ccc;
  margin-top:60px;
  padding:35px 20px;
}

.footer{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

footer h3{color:#fff;margin-bottom:10px;}
footer p{font-size:14px;}

/* ===== MOBILE ===== */
@media(max-width:700px){
  .preview-wrap{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>
  </div>
</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back to Home</a>
</div>

<!-- TOOL -->
<main class="tool-container">
  <h1>Image Background Remover</h1>
  <p class="tool-desc">Upload an image and remove its background instantly.</p>

  <div class="tool-box">
    <input type="file" id="upload" accept="image/*">

    <div class="preview-wrap">
      <div class="preview">
        <h4>Original Image</h4>
        <img id="inputImg">
      </div>

      <div class="preview">
        <h4>Background Removed</h4>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <div class="actions">
      <button onclick="removeBG()">Remove Background</button>
      <button onclick="downloadImg()">Download Image</button>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
const upload = document.getElementById("upload");
const inputImg = document.getElementById("inputImg");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

upload.addEventListener("change", ()=>{
  const file = upload.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => inputImg.src = e.target.result;
  reader.readAsDataURL(file);
});

function removeBG(){
  if(!inputImg.src){ alert("Upload image first"); return; }
  canvas.width = inputImg.naturalWidth;
  canvas.height = inputImg.naturalHeight;
  ctx.drawImage(inputImg,0,0);

  const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
  const data = imgData.data;

  for(let i=0;i<data.length;i+=4){
    if(data[i]>240 && data[i+1]>240 && data[i+2]>240){
      data[i+3]=0;
    }
  }
  ctx.putImageData(imgData,0,0);
}

function downloadImg(){
  const a = document.createElement("a");
  a.download = "bg-removed.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
}
</script>

</body>
</html>
