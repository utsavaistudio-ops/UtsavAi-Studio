/* BACK BUTTON */

  max-width:1200px;

/* FORM */
.form-group{margin-bottom:15px}

  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}

/* BUTTON */
.btn{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:12px;

  font-size:16px;

  background:var(--light);
  padding:12px;

</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>

</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>
</div>

<!-- TOOL -->
<main class="tool-container">
  <div class="tool-box">
    <h1>PDF Merger</h1>
    <p class="tool-desc">
      Upload multiple PDF files and merge them into a single PDF.
    </p>

    <div class="form-group">
      <label>Select PDF Files</label>
      <input type="file" id="pdfFiles" accept="application/pdf" multiple>
    </div>

    <div class="file-list" id="fileList">No files selected</div>

    <button class="btn" onclick="mergePDFs()">Merge PDFs</button>
  </div>
</main>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
const input = document.getElementById("pdfFiles");
const list = document.getElementById("fileList");

input.addEventListener("change", ()=>{
  if(input.files.length === 0){
    list.innerText = "No files selected";
    return;
  }
  let names = [];
  for(let f of input.files){ names.push("üìÑ " + f.name); }
  list.innerHTML = names.join("<br>");
});

async function mergePDFs(){
  if(input.files.length < 2){
    alert("Please select at least 2 PDF files");
    return;
  }

  const mergedPdf = await PDFLib.PDFDocument.create();

  for(const file of input.files){
    const bytes = await file.arrayBuffer();
    const pdf = await PDFLib.PDFDocument.load(bytes);
    const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
    pages.forEach(p => mergedPdf.addPage(p));
  }

  const mergedBytes = await mergedPdf.save();
  const blob = new Blob([mergedBytes], {type:"application/pdf"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "merged.pdf";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
