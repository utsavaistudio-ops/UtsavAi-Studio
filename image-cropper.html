<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Cropper – UtsavAi-Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Crop images online easily with UtsavAi-Studio Image Cropper. Fast, free and mobile-friendly.">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f4f9ff;color:#222}

/* NAVBAR */
nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
.logo{display:flex;align-items:center;gap:8px}
.logo img{height:32px}
.logo span{font-size:20px;font-weight:700;color:#1e88e5}
nav a{
  margin-left:18px;
  text-decoration:none;
  color:#333;
  font-weight:500
}
nav a:hover{color:#1e88e5}

/* MAIN */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:20px
}
.back-btn{
  text-decoration:none;
  color:#1e88e5;
  font-weight:600
}
h1{text-align:center;color:#1e88e5}
.sub{text-align:center;color:#555;margin-bottom:25px}

/* TOOL */
.tool-box{
  background:#fff;
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08)
}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
  margin-bottom:20px
}
input,button{
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:15px
}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
  cursor:pointer;
  transition:.3s
}
button:hover{background:#1565c0}

.preview{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}
.box{
  background:#f6fbff;
  border-radius:12px;
  padding:15px;
  text-align:center
}
canvas{
  max-width:100%;
  border-radius:10px;
  cursor:crosshair
}

@media(max-width:700px){
  .preview{grid-template-columns:1fr}
}

/* FOOTER */
footer{
  background:#fff;
  padding:25px;
  margin-top:50px;
  text-align:center;
  box-shadow:0 -2px 8px rgba(0,0,0,.05)
}
footer h3{margin:0;color:#1e88e5}
footer p{margin:6px 0;color:#555}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <div class="logo">
    <img src="logo.png" alt="logo">
    <span>UtsavAi-Studio</span>
  </div>
  <div>
    <a href="index.html">Home</a>
    <a href="index.html#tools">Tools</a>
    <a href="mailto:utsavaistudio1@gmail.com">Contact</a>
  </div>
</nav>

<div class="container">
<a class="back-btn" href="index.html">← Back to Home</a>

<h1>Image Cropper</h1>
<p class="sub">Upload an image, select area and crop instantly.</p>

<div class="tool-box">

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <button onclick="crop()">Crop Image</button>
    <button onclick="download()">Download</button>
  </div>

  <div class="preview">
    <div class="box">
      <h3>Original Image</h3>
      <canvas id="canvas"></canvas>
    </div>
    <div class="box">
      <h3>Cropped Image</h3>
      <canvas id="cropCanvas"></canvas>
    </div>
  </div>

</div>
</div>

<footer>
<h3>UtsavAi-Studio</h3>
<p>Simplifying your digital life.</p>
<p>Email: utsavaistudio1@gmail.com</p>
</footer>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const cropCanvas=document.getElementById("cropCanvas");
const cropCtx=cropCanvas.getContext("2d");

let img=new Image();
let startX,startY,endX,endY,isDragging=false;

document.getElementById("upload").onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    img.src=reader.result;
    img.onload=()=>{
      canvas.width=img.width;
      canvas.height=img.height;
      ctx.drawImage(img,0,0);
    };
  };
  reader.readAsDataURL(file);
};

canvas.onmousedown=e=>{
  startX=e.offsetX;
  startY=e.offsetY;
  isDragging=true;
};

canvas.onmousemove=e=>{
  if(!isDragging)return;
  ctx.drawImage(img,0,0);
  endX=e.offsetX;
  endY=e.offsetY;
  ctx.strokeStyle="#1e88e5";
  ctx.lineWidth=2;
  ctx.strokeRect(startX,startY,endX-startX,endY-startY);
};

canvas.onmouseup=()=>isDragging=false;

function crop(){
  if(!img.src)return alert("Upload image first");
  const w=endX-startX;
  const h=endY-startY;
  cropCanvas.width=w;
  cropCanvas.height=h;
  cropCtx.drawImage(canvas,startX,startY,w,h,0,0,w,h);
}

function download(){
  if(!cropCanvas.width)return alert("Crop image first");
  const a=document.createElement("a");
  a.href=cropCanvas.toDataURL("image/png");
  a.download="cropped-image.png";
  a.click();
}
</script>

</body>
</html>
