<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Scientific Calculator – UtsavAi-Studio</title>
<meta name="description" content="Free Scientific Calculator by UtsavAi-Studio. Perform advanced mathematical calculations easily.">
<meta name="robots" content="index, follow">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

:root{
  --blue:#1e88e5;
  --blue-dark:#1565c0;
  --light:#f5f9ff;
  --dark:#0d1b2a;
}

body{
  background:#fff;
  color:#333;
}

/* NAVBAR */
header{
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  position:sticky;
  top:0;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--blue);
}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#444;
}
nav a:hover{color:var(--blue);}

/* BACK BUTTON */
.back-wrap{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}

.back-btn{
  background:var(--blue);
  color:#fff;
  padding:8px 18px;
  border-radius:20px;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}
.back-btn:hover{
  background:var(--blue-dark);
  transform:translateX(-4px);
}

/* CALCULATOR */
.calc-container{
  max-width:400px;
  margin:40px auto;
  padding:0 20px;
}

.calc-box{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.display{
  width:100%;
  height:60px;
  font-size:22px;
  text-align:right;
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:15px;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

button{
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  background:#eef4ff;
  transition:.3s;
}

button:hover{
  background:var(--blue);
  color:#fff;
}

.equal{
  background:var(--blue);
  color:#fff;
}

.equal:hover{
  background:var(--blue-dark);
}

/* FOOTER */
footer{
  background:var(--dark);
  color:#ccc;
  margin-top:60px;
  padding:35px 20px;
}

.footer{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

footer h3{color:#fff;margin-bottom:10px;}
footer p{font-size:14px;}
</style>
</head>

<body>

<!-- NAVBAR -->
<header>
  <div class="nav">
    <div class="logo">UtsavAi-Studio</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Tools</a>
      <a href="index.html">Contact</a>
    </nav>
  </div>
</header>

<!-- BACK -->
<div class="back-wrap">
  <a href="index.html" class="back-btn">← Back to Home</a>
</div>

<!-- CALCULATOR -->
<div class="calc-container">
  <div class="calc-box">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">⌫</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append(')')">)</button>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer">
    <div>
      <h3>UtsavAi-Studio</h3>
      <p>Simplifying your digital life.</p>
    </div>
    <div>
      <h3>Contact</h3>
      <p>Email: utsavaistudio1@gmail.com</p>
      <p>Phone: 7348154462</p>
    </div>
  </div>
</footer>

<script>
const display = document.getElementById("display");

function append(value){
  display.value += value;
}

function clearDisplay(){
  display.value = "";
}

function deleteChar(){
  display.value = display.value.slice(0, -1);
}

function calculate(){
  try{
    display.value = eval(display.value);
  }catch{
    alert("Invalid Expression");
  }
}
</script>

</body>
</html>
