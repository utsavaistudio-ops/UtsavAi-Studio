<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Converter – UtsavAi-Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert images to PNG, JPG, WEBP instantly. Free image converter by UtsavAi-Studio.">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:#f4f9ff;color:#222}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.05)
}
.logo{
  display:flex;
  align-items:center;
  gap:8px;
}
.logo img{height:32px}
.logo span{font-size:20px;font-weight:700;color:#1e88e5}
nav a{
  margin-left:18px;
  text-decoration:none;
  color:#333;
  font-weight:500
}
nav a:hover{color:#1e88e5}

/* ===== MAIN ===== */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:20px
}
h1{text-align:center;color:#1e88e5}
.sub{text-align:center;color:#555;margin-bottom:30px}

.back-btn{
  display:inline-block;
  margin-bottom:15px;
  text-decoration:none;
  color:#1e88e5;
  font-weight:600
}

/* ===== TOOL BOX ===== */
.tool-box{
  background:#fff;
  border-radius:16px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.08)
}

.controls{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
  margin-bottom:25px
}
input,select,button{
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:15px
}
button{
  background:#1e88e5;
  color:#fff;
  border:none;
  cursor:pointer;
  transition:.3s
}
button:hover{background:#1565c0}

.preview{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px
}
.box{
  background:#f6fbff;
  border-radius:12px;
  padding:15px;
  text-align:center
}
.box img{
  max-width:100%;
  max-height:300px;
  margin-top:10px
}

@media(max-width:700px){
  .preview{grid-template-columns:1fr}
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  padding:25px;
  margin-top:50px;
  text-align:center;
  box-shadow:0 -2px 8px rgba(0,0,0,.05)
}
footer h3{margin:0;color:#1e88e5}
footer p{margin:6px 0;color:#555}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">
    <img src="logo.png" alt="logo">
    <span>UtsavAi-Studio</span>
  </div>
  <div>
    <a href="index.html">Home</a>
    <a href="index.html#tools">Tools</a>
    <a href="mailto:utsavaistudio1@gmail.com">Contact</a>
  </div>
</nav>

<div class="container">
<a class="back-btn" href="index.html">← Back to Home</a>

<h1>Image Converter</h1>
<p class="sub">Convert images to PNG, JPG or WEBP instantly — fast & free.</p>

<div class="tool-box">

  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <select id="format">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPG</option>
      <option value="image/webp">WEBP</option>
    </select>
    <button onclick="convert()">Convert</button>
    <button onclick="download()">Download</button>
  </div>

  <div class="preview">
    <div class="box">
      <h3>Original Image</h3>
      <img id="original">
    </div>
    <div class="box">
      <h3>Converted Image</h3>
      <img id="converted">
    </div>
  </div>

</div>
</div>

<footer>
<h3>UtsavAi-Studio</h3>
<p>Simplifying your digital life.</p>
<p>Email: utsavaistudio1@gmail.com</p>
</footer>

<script>
let canvas=document.createElement("canvas");
let ctx=canvas.getContext("2d");
let img=new Image();
let outputData="";

document.getElementById("upload").onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    img.src=reader.result;
    document.getElementById("original").src=reader.result;
  };
  reader.readAsDataURL(file);
};

function convert(){
  if(!img.src){alert("Upload image first");return;}
  canvas.width=img.width;
  canvas.height=img.height;
  ctx.drawImage(img,0,0);
  const format=document.getElementById("format").value;
  outputData=canvas.toDataURL(format,0.9);
  document.getElementById("converted").src=outputData;
}

function download(){
  if(!outputData){alert("Convert image first");return;}
  const a=document.createElement("a");
  a.href=outputData;
  a.download="converted-image";
  a.click();
}
</script>

</body>
</html>
